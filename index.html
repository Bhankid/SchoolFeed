<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="School Feed - Fee Management System" />
  <title>SchoolFeed</title>

  <!-- Favicon and PWA Assets -->
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/logo192.png" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Dark Mode Script -->
  <script>
    // Check for dark mode preference on page load
    (function () {
      const savedTheme = localStorage.getItem('theme');
      const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      // Apply dark mode if saved in localStorage or system preference is dark
      if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
        document.documentElement.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      } else {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      }
    })();
  </script>
</head>

<body class="bg-white dark:bg-gray-900 transition-colors duration-400">
  <!-- Root element for React -->
  <div id="root"></div>

  <!-- Entry point for the application -->
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
